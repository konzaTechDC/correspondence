{% extends 'core/base.html' %}

{% block content %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metatdata">
            <a href="{% url 'user-files' object.created_by.username %}" class="mr-2">{{ object.created_by }}</a>
            <!-- use date to filter article dates - ref django dates
            F= full month, d='day of the month, Y=Year' -->
            <small class="text-muted">{{ object.created_at |date:"F d, Y" }}</small>
            {% if object.created_by == user %}
                <div>
                    <a href="#" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                    <a href="{% url 'file-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.comment }}</p>
      </div>
    </article>

{% endblock %}
