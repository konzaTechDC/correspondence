{% extends 'core/base.html' %}


{% block content %}
    <h2 class="title">Add Document</h2>
    <form action="" method="POST">
        {% csrf_token %}

        <!-- check form errors -->
        
        {% if form.errors %}

        {% for error in form.errors  %}
            <div class="notification is-danger">
                {{ error }}
            </div>
        {% endfor %}
               
        {% endif %}
            
        <div class="field">
            <label for="title">Title</label>
            <div class="control">
                <input type="text" class="input" name="title" id="id-title">
            </div>
        </div>

        <div class="field">
            <label for="commnt">Comment</label>
            <div class="control">
                <textarea name="comment" id="id_comment" class="textarea"></textarea>

            </div>
        </div>

        <div class="field">
            <label for="category">Category</label>
            <div class="control">
                <div class="select">
                    <select name="category" id="">
                        <option value="">Choose file category..</option>
                        {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>   
                        {% endfor %}
                        
                    </select>
                </div>
            </div>
        </div>

        <!-- add a category if not listed 
        <div class="field">
            <label for="category">Add Category</label>
            <div class="control">
                <input type="text" class="input" name="add_category"  id="id_add_category">
            </div>
        </div>
        -->
        <div class="field">
            <div class="file">
                <label class="file-label">
                  <input class="file-input" type="file" name="resume">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      Choose a fileâ€¦
                    </span>
                  </span>
                </label>
              </div>
        </div>
        

        <div class="field">
            <div class="control">
                <button class="button is-success">Save</button>
            </div>
        </div>
    </form>
{% endblock content %}
